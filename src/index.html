<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#0fa0d2">
    <meta name="Description" content="Author: Marco Traspel, Description: This is my very own personal online CV, Facts: Offline First, Responsive,
    PWA, ServiceWorker, Add to homescreen, Lighthouse">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <title>CV - mtwd</title>

    <link rel="manifest" href="manifest.json" />

    <style media="screen">
        @keyframes dotted-loader {
            0% {
                margin-left: -50px;
            }
            25% {
                margin-left: -25px;
            }
            50% {
                margin-left: 0px;
            }
            75% {
                margin-left: 25px;
            }
            100% {
                margin-left: 50px;
            }
        }

        body,
        html {
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        @media print {
            body,
            html {
                background-color: white;
            }
        }

        #shell {
            display: grid;
            justify-items: center;
            align-content: center;

            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 20px;
        }

        #shell>img {
            width: 70vw;

        }

        @media screen and (min-width: 768px) {
            #shell>img {
                width: auto;
            }
        }

        #shell>div {
            margin-top: -35px;
        }

        @media screen and (min-width: 768px) {
            #shell>div {
                margin-top: -80px;
            }
        }

        #shell .loading {
            margin-top: 0px;
            background: #555;
            height: 10px;
            width: 10px;
            animation-name: dotted-loader;
            animation-duration: 1s;
            animation-iteration-count: infinite;
            animation-timing-function: ease-out;
        }

        @media screen and (min-width: 768px) {
            #shell .loading {
                margin-top: -50px;
            }
        }

        #shell span {
            display: inline-block;
            margin-top: -70px;

            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 18px;
            font-weight: bold;

            color: white;
            background-color: black;

            height: 30px;
            line-height: 30px;
            padding: 0 5px;
        }

        #outdated-browser {
            display: none;
        }

        #outdated-browser div {
            text-align: center;
        }

        #outdated-browser div span {
            display: block;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 22px;
            margin-top: -120px;
        }

        #outdated-browser div+div {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 18px;
        }

        @media screen and (min-width: 768px) {
            #shell span {
                margin-top: -130px;

                font-size: 22px;
                font-weight: bold;

                color: white;
                background-color: black;

                height: 35px;
                line-height: 35px;
                padding: 0 5px;
            }
        }
    </style>
</head>

<body>
    <div id="shell">
        <img src="images/MTWD_384x384.svg" alt="Logo - MTWD" />
        <span>Marco Traspel - Web Developer</span>
        <div>Loading</div>
        <div class="loading"></div>
    </div>
    <div id="outdated-browser">
        <div>
            <img src="images/MTWD_384x384.svg" alt="Logo - MTWD" />
            <span>Marco Traspel - Web Developer</span>
        </div>
        <div>
            Leider ist Ihr Browser nicht in der Lage diese Seite korrekt darzustellen.
            <a target="noopener" href="http://outdatedbrowser.com/en">Update?</a>
        </div>
    </div>
    <app-root></app-root>

    <script>
        if (navigator.serviceWorker) {
            navigator.serviceWorker.register('sw.js');
        }
        else {
            document.getElementById('outdated-browser').setAttribute('style', 'display: block');
            document.getElementById('shell').setAttribute('style', 'display: none');
        }
    </script>
</body>

</html>
